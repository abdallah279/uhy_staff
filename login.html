<!DOCTYPE html>
<html lang="ar">
<!-- (en و ar) ما بين (lang) عشان تغيير اللغه غيير-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHY STAFF</title>
    <link rel="shortcut icon" href="./assets/imgs/logo.png" type="image/x-icon">
    <!-- Icons -->
    <link rel="stylesheet" href="./assets/plugins/fontawesome-free-6.2.0-web/css/all.min.css">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="./assets/plugins/bootstrap/bootstrap.rtl.min.css">
    <!-- Select 2 -->
    <link rel="stylesheet" href="./assets/plugins/select2/select2.min.css">
    <!-- fancybox -->
    <link rel="stylesheet" href="./assets/plugins/FancyBox/jquery.fancybox.min.css">
    <!-- FlatPicker -->
    <link rel="stylesheet" href="./assets/plugins/FlatPicker/flatpickr.css">
    <!-- intlTelInput -->
    <link rel="stylesheet" href="./assets/plugins/flag/css/intlTelInput.css">
    <!-- Datatables -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/b-2.2.3/r-2.3.0/datatables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <!-- ************** start to loader ************** -->
    <div class="loader-container">
        <span class="loader"></span>
    </div>
    <!-- ************** End to loader ************** -->



    <!-- Start Login Section -->
    <section class="login-sec-con">

        <div class="login-sec">
            <div class="row gx-0 h-100">

                <div class="col-lg-6">
                    <div class="login-right-sec">

                        <div class="w-100 row">
                            <div class='col-xl-8 col-lg-10 mx-auto'>
                                <img src="./assets/imgs/logo.png" alt="" class="main_logo md mx-auto d-block mb-4">
        
                                <h4 class="fs16 mb-4 ff-b">تسجيل دخول</h4>
        
                                <form action="index.html" class="login-form">
        
                                    <div class="input-g">
                                        <label for="" class="main-label">
                                            البريد الإلكتروني
                                            <span class="label-hint">*</span>
                                        </label>
                                        <div class="main-input">
                                            <input type="email" id="telephone" placeholder="قم بإدخال البريد الإلكتروني" class="input-me border-0">
                                        </div>
                                    </div>
        
                                    <div class="input-g">
                                        <label for="" class="main-label">
                                            كلمة المرور
                                            <span class="label-hint">*</span>
                                        </label>
                                        <div class="main-input">
                                            <input type="password" placeholder="قم بإدخال كلمة المرور" class="input-me border-0">
                                            <span class="pass-icon main-icon">
                                                <i class="fa-regular fa-eye-slash"></i>
                                            </span>
                                        </div>
                                    </div>

                                    <div class='d-flex-between gap-3 flex-wrap'>
                                        <span class='fs14 ff-d'>تذكرني</span>
                                        <div class="switch-con">
                                            <input type="checkbox" hidden name="" id="switch">
                                            <label for="switch" class="switch"></label>
                                        </div>
                                    </div>
        
                                    <button type="submit" class="main-btn sec up mx-auto mt-5 lg">تسجيل الدخول</button>
        
                                </form>
                            </div>


                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class='login-left-sec'>
                        <img src="./assets/imgs/login_img.png" alt="" class="login-img">
                    </div>
                </div>

            </div>
        </div>

        <div class="login_footer">
            
            <img src="./assets/imgs/logo.png" alt="" class="main_logo">

            <p>© 2023 , Designed transwayksa</p>

            <div class="footer-social mx-auto mx-sm-0">
                <a href="#" class="social-icon" target="_blank">
                    <img src="assets/imgs/icons/twitter.png" alt="">
                </a>
                <a href="#" class="social-icon" target="_blank">
                    <img src="assets/imgs/icons/instagram.png" alt="">
                </a>
                <a href="#" class="social-icon" target="_blank">
                    <img src="assets/imgs/icons/linkedin.png" alt="">
                </a>
                <a href="#" class="social-icon" target="_blank">
                    <img src="assets/imgs/icons/google.png" alt="">
                </a>
                <a href="#" class="social-icon" target="_blank">
                    <img src="assets/imgs/icons/facebook.png" alt="">
                </a>
            </div>

        </div>
    </section>
    <!-- End Login Section -->

    

    <!-- Bootstrap 5 -->
    <script src="./assets/plugins/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Jquery -->
    <script src="./assets/plugins/jquery/jquery-3.5.1.min.js"></script>
    <!-- fancybox -->
    <script src="./assets/plugins/FancyBox/jquery.fancybox.min.js"></script>
    <!-- FlatPicker -->
    <script src="./assets/plugins/FlatPicker/flatpickr.js"></script>
    <!-- Datatables -->
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/b-2.2.3/r-2.3.0/datatables.min.js"></script>
    <!-- Select 2 -->
    <script src="./assets/plugins/select2/select2.js"></script>
    <!-- intlTelInput -->
    <script src="./assets/plugins/flag/js/intlTelInput.min.js"></script>
    <!-- Main Js -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
